<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.j Tutorial</title>
    <style>body {
  margin: 0;
}
</style>
  </head>
  <body>
    <script id="vertextShader" type="vertex">
      varying vec2 vUv;

      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="fragment">
      varying vec2 vUv;

      float random(vec2 st) {
        return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
      }

      void main() {
        vec3 color = vec3(random(vUv), random(vUv + 1.0), random(vUv + 2.0));
        gl_FragColor = vec4(color, 1.0);
      }
    </script>
    <script src="/index.e82f28a0.js" defer=""></script>
  </body>
</html>
